name: mini-slurm
scheduling:
  type: Conditional
  selectors:
    type: server
spec:
  containers:
    - name: slurmjupyter
      image: rancavil/slurm-jupyter:19.05.5-1
      hostname: slurmjupyter
      ports:
        - 8888:8888
      volumes:
        - /data/slurm:/home/admin
      secrets:
        - name: slurmConf
          filepath: /etc/slurm-llnl/slurm.conf
      restartPolicy: {}
    - name: slurmmaster
      image: rancavil/slurm-master:19.05.5-1
      hostname: slurmmaster
      user: admin
      ports:
        - 6817:6817
        - 6818:6818
        - 6819:6819
      volumes:
        - /data/slurm:/home/admin
      secrets:
        - name: slurmConf
          filepath: /etc/slurm-llnl/slurm.conf
      restartPolicy: {}
    - name: slurmdbd
      image: ghcr.io/synpse-hq/slurmdbd:latest
      hostname: slurmdbd
      user: root
      ports:
        - 7000:7000
      volumes:
        - /data/slurm:/home/admin
      secrets:
        - name: slurmConf
          filepath: /etc/slurm-llnl/slurm.conf
        - name: slurmdbdConf
          filepath: /etc/slurm-llnl/slurmdbd.conf
      restartPolicy: {}
    - name: mariadb
      image: mariadb
      hostname: mariadb
      ports:
        - 3306:3306
      volumes:
        - /data/slurm-maria:/var/lib/mysql
      env:
        - name: MARIADB_USER
          value: slurm
        - name: MARIADB_PASSWORD
          value: slurmslurm
        - name: MARIADB_ROOT_PASSWORD
          value: dbroot-password
        - name: MARIADB_DATABASE
          value: slurm
      restartPolicy: {}
    - name: slurmnode1
      image: rancavil/slurm-node:19.05.5-1
      hostname: slurmnode1
      user: admin
      volumes:
        - /data/slurm:/home/admin
      env:
        - name: SLURM_NODENAME
          value: slurmnode1
      secrets:
        - name: slurmConf
          filepath: /etc/slurm-llnl/slurm.conf
      restartPolicy: {}
    - name: slurmnode2
      image: rancavil/slurm-node:19.05.5-1
      hostname: slurmnode2
      user: admin
      volumes:
        - /data/slurm:/home/admin
      env:
        - name: SLURM_NODENAME
          value: slurmnode2
      secrets:
        - name: slurmConf
          filepath: /etc/slurm-llnl/slurm.conf
      restartPolicy: {}
    - name: slurmnode3
      image: rancavil/slurm-node:19.05.5-1
      hostname: slurmnode3
      user: admin
      volumes:
        - /data/slurm:/home/admin
      env:
        - name: SLURM_NODENAME
          value: slurmnode3
      secrets:
        - name: slurmConf
          filepath: /etc/slurm-llnl/slurm.conf
      restartPolicy: {}
