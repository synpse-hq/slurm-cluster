name: mini-slurm
scheduling:
  type: Conditional
  selectors:
    type: server
spec:
  containers:
    - name: slurmjupyter
      image: ghcr.io/synpse-hq/slurm-jupyter:22.04
      forcePull: true
      hostname: slurmjupyter
      ports:
        - 8888:8888
      volumes:
        - /data/slurm:/home/admin
        # - /etc/munge:/etc/munge
      secrets:
        - name: slurmConf
          filepath: /etc/slurm/slurm.conf
      restartPolicy: {}
    - name: slurmmaster
      image: ghcr.io/synpse-hq/slurm-master:22.04
      forcePull: true
      hostname: slurmmaster
      user: admin
      ports:
        - 6817:6817
        - 6818:6818
        - 6819:6819
      volumes:
        - /data/slurm:/home/admin
        # - /etc/munge:/etc/munge
      secrets:
        - name: slurmConf
          filepath: /etc/slurm/slurm.conf
        # - name: mungeKey
        #   filepath: /etc/munge/munge.key
      restartPolicy: {}
    # Slurm database daemon   
    - name: slurmdbd
      image: ghcr.io/synpse-hq/slurmdbd:22.04
      forcePull: true
      hostname: slurmdbd
      user: slurm
      ports:
        - 7000:7000
      volumes:
        - /data/slurm:/home/admin
        # - /etc/munge:/etc/munge
      secrets:
        - name: slurmConf
          filepath: /etc/slurm/slurm.conf
          # filepath: /etc/slurm/slurm.conf
        - name: slurmdbdConf
          filepath: /etc/slurm/slurmdbd.conf
      restartPolicy: {}
    - name: mariadb
      image: mariadb
      hostname: mariadb
      ports:
        - 3306:3306
      volumes:
        - /data/slurm-maria-db:/var/lib/mysql
      env:
        - name: MARIADB_USER
          value: slurm
        - name: MARIADB_PASSWORD
          value: slurmslurm
        - name: MARIADB_ROOT_PASSWORD
          value: dbroot-password
        - name: MARIADB_DATABASE
          value: slurm
      restartPolicy: {}
    - name: slurmnode1
      image: ghcr.io/synpse-hq/slurm-node:22.04
      forcePull: true
      hostname: slurmnode1
      user: admin
      volumes:
        - /data/slurm:/home/admin
        # - /etc/munge:/etc/munge
      env:
        - name: SLURM_NODENAME
          value: slurmnode1
      secrets:
        - name: slurmConf
          filepath: /etc/slurm/slurm.conf
      restartPolicy: {}
    - name: slurmnode2
      image: ghcr.io/synpse-hq/slurm-node:22.04
      hostname: slurmnode2
      user: admin
      volumes:
        - /data/slurm:/home/admin
        # - /etc/munge:/etc/munge
      env:
        - name: SLURM_NODENAME
          value: slurmnode2
      secrets:
        - name: slurmConf
          filepath: /etc/slurm/slurm.conf
      restartPolicy: {}
    - name: slurmnode3
      image: ghcr.io/synpse-hq/slurm-node:22.04
      hostname: slurmnode3
      user: admin
      volumes:
        - /data/slurm:/home/admin
        # - /etc/munge:/etc/munge
      env:
        - name: SLURM_NODENAME
          value: slurmnode3
        - name: FOO
          value: BAR
      secrets:
        - name: slurmConf
          filepath: /etc/slurm/slurm.conf
      restartPolicy: {}
