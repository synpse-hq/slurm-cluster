name: slurm-cpu-node
scheduling:
  type: Conditional
  selectors:
    type: node-cpu
spec:
  containers:
    - name: slurm-cpu-node
      image: ghcr.io/synpse-hq/slurm-node:22.04-cpu
      forcePull: true
      user: admin
      volumes:
        - /data/slurm:/scratch
        - /tmp:/tmp
      env:
        - name: CONTROLLER_HOST
          value: "10.154.0.2"
        - name: CONTROLLER_PORT
          value: "6817"      
      mount:
        - type: volume
          target: /home/admin
          source: nfs
          bindOptions: {}
          volumeOptions:
            driverConfig:
              name: local
              options:
                device: :/
                o: addr=10.154.0.2,nfsvers=4
                type: nfs
          tmpfsOptions: {}
      # privileged: true